<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Rotating Navigation</title>
</head>

<body>
    <div class="container show-nav">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
               <i class="fas fa-times"></i>
           </button>
                <button id="open">
               <i class="fas fa-bars"></i>
           </button>
            </div>
        </div>

        <div class="content">
            <h1>Amazing Article</h1>
            <small>Florin Pop</small>
            <p>My name is Florin Pop. I am a developer. In my free time I like to walk my dog Rio</p>

            <h3>My Dog</h3>
            <img src="https://images.unsplash.com/photo-1601223864807-08bba09c8c42?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8Z3JlYXQlMjBwcmV5bmVlc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="doggy" />
            <p> Hi my name is Rio and I am a great pyrenees. I love to run and play all day. I shed a lot. I give the best hugs</p>
        </div>
    </div>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i>Home</li>
            <li><i class="fas fa-user-alt"></i>About</li>
            <li><i class="fas fa-envelope"></i>Contact</li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>

</html>
